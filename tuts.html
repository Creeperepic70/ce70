<!DOCTYPE html>
<html>
    <head>
        <title>
            Register Form
        </title>
    </head>

    <body>

        <center>
            <h3>
                Register Here
            </h3>

            <form action="" method="">

                <Table>
                    <tr>
                        <td>
                            Username:
                        </td>

                        <td>
                            <input type="text" name="user" placeholder="Enter Username here">
                        </td>

                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="Password" name="user-pass" placeholder="Enter Password here">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>

                        <td>
                            <input type="email" name="mail" placeholder="Enter email here">
                            </td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female

                    </tr>

                    <tr>
                        <td>Phone:</td>

                            <select>
                                <option>+254</option>
                                <option>+255</option>
                                <option selected>+256</option>
                                <option>+257</option>
                                <option>+258</option>
                            </select>
                            <input type="phone" name="mob-digits" placeholder="76*******" maxlength="9">
                        </td>

                        <tr>
                            <td>
                                <input type="submit" name="submit" value="submit">
                            </td>
                            <td>
                                alredy a member?<a href="login username and password.html">Login</a>

                    </tr>

                </Table>

            </form>

        </center>

</html>
